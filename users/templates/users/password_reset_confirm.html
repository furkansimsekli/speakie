{% extends "base/base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container">
        <h2>Reset Password</h2>
        <hr>
        <form action="{% url 'password-reset-confirm' uidb64 token %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mb-4">Reset</button>
        </form>
    </div>
{% endblock content %}

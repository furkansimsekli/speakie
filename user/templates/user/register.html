{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load socialaccount %}
{% block content %}
    <div class="container">
        <h2>Register for Free</h2>
        <hr>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mb-4">Join Free!</button>
            <div class="text-center">
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </form>
        <div class="text-center">
            <a class="btn" href="{% provider_login_url 'google' %}?next=/">
                <img src="{% static 'user/icon/google.png' %}" style="max-width: 30px" alt="">
            </a>
        </div>
    </div>
{% endblock content %}

{% extends "base/base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container">
        <h2>Send Password Reset Link</h2>
        <hr>
        <form action="{% url 'password-reset-request' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mb-4">Send an email</button>
        </form>
    </div>
{% endblock content %}

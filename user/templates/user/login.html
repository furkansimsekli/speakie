{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load socialaccount %}
{% block content %}
    <div class="container">
        <h2>Login</h2>
        <hr>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
        <div class="text-center">
            <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
        </div>
        <div class="text-center">
            <p>Forget password? <a href="{% url 'password-reset-request' %}">Reset</a></p>
        </div>
        <div class="text-center">
            <a class="btn" href="{% provider_login_url 'google' %}?next=/">
                <img src="{% static 'user/icon/google.png' %}" style="max-width: 30px" alt="">
            </a>
        </div>
    </div>
{% endblock content %}
